<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title -->
    <title>Tailwind Css</title>
    <!-- Icon -->
    <link rel="icon" type="img/jpg" href="./assets/icon.svg" />
    <!-- Custom SAAS -->
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="shadow-sm">
      <div
        class="flex flex-col justify-between items-center lg:flex-row gap-4 lg:gap-0 p-3"
      >
        <div class="logoContainer">
          <a href="#"><span class="font-bold">Astro</span>Ship</a>
        </div>
        <div>
          <ul
            class="flex flex-col lg:flex-row lg:justify-center gap-4 items-center lg:gap-10 font-medium cursor-pointer"
          >
            <li>
              <ul class="cursor-pointer">
                <li>
                  <select class="cursor-pointer py-2 px-3 rounded-lg shadow-sm">
                    <option value="">Features</option>
                    <option value="">Action</option>
                    <option value="">Another Action</option>
                    <option value="">Submenu</option>
                    <option value="">404 Page</option>
                  </select>
                </li>
              </ul>
            </li>
            <li>Pricing</li>
            <li>About</li>
            <li>Blog</li>
            <li>Contact</li>
            <li>
              Pro Version
              <span class="new py-1 px-2 bg-slate-800 text-white rounded-lg"
                >new</span
              >
            </li>
          </ul>
        </div>
        <div class="navBtns">
          <button
            class="font-bold border border-gray-400 text-black rounded-lg py-2 px-3"
          >
            Login
          </button>
          <button
            class="ml-1 bg-slate-800 text-white rounded-lg hover:bg-slate-700 hover:duration-700 ease-in py-2 px-3"
          >
            Signup
          </button>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->

    <!-- Hero Section -->
    <div class="p-10">
      <div class="flex flex-col lg:flex-row lg:justify-between items-center">
        <div class="heroCnt flex flex-col gap-4">
          <div class="heroHeading">
            <h1>
              Marketing website <br />
              done with Astro
            </h1>
          </div>
          <div class="heroPara">
            <p>
              Astroship is a starter template for startups, marketing websites &
              landing pages. Built with Astro.build and TailwindCSS. You can
              quickly create any website with this starter.
            </p>
          </div>
          <div class="heroBtns flex flex-col lg:flex-row gap-2">
            <button
              class="flex flex-row justify-center items-center gap-2 bg-slate-800 text-white rounded-lg hover:bg-slate-700 hover:duration-700 ease-in py-2 px-3"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="icon icon-tabler icons-tabler-outline icon-tabler-download"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M4 17v2a2 2 0 0 0 2 2h12a2 2 0 0 0 2 -2v-2" />
                <path d="M7 11l5 5l5 -5" />
                <path d="M12 4l0 12" />
              </svg>
              Download For Free
            </button>
            <button
              class="flex flex-row justify-center items-center gap-2 font-bold border border-gray-400 text-black rounded-lg py-2 px-3"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="icon icon-tabler icons-tabler-outline icon-tabler-brand-github"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path
                  d="M9 19c-4.3 1.4 -4.3 -2.5 -6 -3m12 5v-3.5c0 -1 .1 -1.4 -.5 -2c2.8 -.3 5.5 -1.4 5.5 -6a4.6 4.6 0 0 0 -1.3 -3.2a4.2 4.2 0 0 0 -.1 -3.2s-1.1 -.3 -3.5 1.3a12.3 12.3 0 0 0 -6.2 0c-2.4 -1.6 -3.5 -1.3 -3.5 -1.3a4.2 4.2 0 0 0 -.1 3.2a4.6 4.6 0 0 0 -1.3 3.2c0 4.6 2.7 5.7 5.5 6c-.6 .6 -.6 1.2 -.5 2v3.5"
                />
              </svg>
              Github Repository
            </button>
          </div>
        </div>
        <div class="heroImg hidden md:flex">
          <img src="./assets/hero.DlKDY3ml_Z1VhsC8.webp" />
        </div>
      </div>
    </div>
    <!-- End hero Section -->
    <script src="./script.js"></script>
  </body>
</html>
